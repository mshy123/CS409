<filter **>
  @type record_transformer
  enable_ruby true
  renew_record true
  <record>
    content ${record.to_json}
    type ${tag}
  </record>
</filter>

<match elastic.**>
  @type elasticsearch
  host localhost
  port 9200
  index_name apacheaccess
  type_name apacheaccess
  flush_interval 60s
  logstash_format true
</match>

<match high.**>
  @type               kafka
  brokers             127.0.0.1:9092
  default_topic       hightopic
  output_include_time true
</match>

<match low.**>
  @type               kafka
  brokers             127.0.0.1:9092
  default_topic       lowtopic
  output_include_time true
</match>

